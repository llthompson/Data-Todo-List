<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Montserrat:wght@100;300;400;500;600;700&family=Mulish:wght@300;400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>

    <section class="user-action">

        <section class="fetching">
            <button id="fetch-btn" onclick="logFetchTodos()">Fetch</button>
            <button id="log-btn" onclick="logTodos()">Log</button>
        </section>
        <section class="poppin">
            <button id="populate-btn" onclick="populateTodos()" title="Click Me 1st!">Populate!</button>
        </section>


        <section class="filtering">

            <button id="filter-btn" onclick="filterTodos()">Filter</button>


            <input type="number" id="user-id-input" min="1" max="10" placeholder="Enter UserID (1-10)">
        </section>
        <section class="yesno">
            <button id="completed-todos-btn" onclick="showCompletedTodos()" style="display: none;">Show
                Completed</button>
            <button id="not-completed-todos-btn" onclick="showNotCompletedTodos()" style="display: none;">Not
                Completed</button>
        </section>


    </section>



    <section class="the-list">
        <ol id="todo-list">
            <!-- LIs will go here -->
        </ol>
    </section>





    <script src="scripts.js"></script>
</body>

</html>
